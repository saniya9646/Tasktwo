<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom,  lightyellow, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 10px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: blue;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .input-group label {
            width: 120px;
            margin-right: 10px;
            font-size: 12px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .input-group span {
            margin-left: 10px;
            color: red;
            font-weight: bold;
            font-size: 10px;
        }

        .gender-group,
        .languages-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .gender-group input,
        .languages-group input {
            margin-right: 5px;
        }

        .languages-group label {
            margin-right: 10px;
            font-size: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }

        .actions a {
            color: blue;
            text-decoration: none;
            font-size: 12px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .register-button-container {
            text-align: center;
            margin-top: 10px;
        }

        .register-button {
            background-color: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .register-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: serif;">Registration Form</h1>
        <div class="input-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name">
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name">
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="reenter-password">Re-enter Password:</label>
            <input type="password" id="reenter-password">
            <span>POOR OR MISMATCH</span>
        </div>
        <div class="gender-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age">
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="3"></textarea>
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="state">State:</label>
            <input type="text" id="state">
            <span>POOR</span>
        </div>
        <div class="input-group">
            <label for="country">Country:</label>
            <select id="country">
                <option>Choose your country</option>
                <!-- Add options as needed -->
            </select>
        </div>
        <div class="languages-group">
            <label>Languages known:</label>
            <input type="checkbox" id="english">
            <label for="english">English</label>
            <input type="checkbox" id="kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu">
            <label for="telugu">Telugu</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="declare">
            <label for="declare">Hereby I declare all the given details are true</label>
        </div>
        <div class="actions">
            <p style="margin: 0;">Log into <a href="https://ethnus.com" title="Log into Ethnus Website">Ethnus</a>Website</p>
        </div>
        <div class="register-button-container">
            <button class="register-button">REGISTER</button>
        </div>
    </div>
    <script src="jstask8.js"></script>
</body>
</html>
